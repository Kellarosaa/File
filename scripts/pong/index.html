<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Pong Game with Scoring</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        canvas {
            border: 1px solid white;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 20px;
        }
        button {
            background-color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        #score {
            color: white;
            font-size: 24px;
            position: absolute;
            top: 20px;
        }
    </style>
</head>
<body>
    <div id="score">Player: 0 | Bot: 0</div>
    <canvas id="pong" width="600" height="400"></canvas>
    <div class="controls">
        <button id="up">Up</button>
        <button id="down">Down</button>
    </div>
    <script>
        const canvas = document.getElementById('pong');
        const context = canvas.getContext('2d');

        const paddleWidth = 10, paddleHeight = 100, ballSize = 10;
        let playerY = canvas.height / 2 - paddleHeight / 2;
        let botY = canvas.height / 2 - paddleHeight / 2;
        let ballX = canvas.width / 2, ballY = canvas.height / 2;
        let ballSpeedX = 5, ballSpeedY = 2;
        let playerScore = 0, botScore = 0;

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.fillStyle = 'white';
            context.fillRect(0, playerY, paddleWidth, paddleHeight);
            context.fillRect(canvas.width - paddleWidth, botY, paddleWidth, paddleHeight);
            context.fillRect(ballX, ballY, ballSize, ballSize);
        }

        function update() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballY <= 0 || ballY >= canvas.height - ballSize) {
                ballSpeedY = -ballSpeedY;
            }

            if (ballX <= paddleWidth && ballY >= playerY && ballY <= playerY + paddleHeight) {
                ballSpeedX = -ballSpeedX;
            }

            if (ballX >= canvas.width - paddleWidth - ballSize) {
                ballSpeedX = -ballSpeedX;
                playerScore++;
                updateScore();
            }

            if (ballX < 0) {
                ballSpeedX = -ballSpeedX;
                botScore++;
                updateScore();
            }

            botY = ballY - paddleHeight / 2; // Bot follows the ball
        }

        function updateScore() {
            document.getElementById('score').innerText = `Player: ${playerScore} | Bot: ${botScore}`;
        }

        function gameLoop() {
            draw();
            update();
            requestAnimationFrame(gameLoop);
        }

        document.getElementById('up').addEventListener('click', () => {
            if (playerY > 0) playerY -= 20;
        });

        document.getElementById('down').addEventListener('click', () => {
            if (playerY < canvas.height - paddleHeight) playerY += 20;
        });

        gameLoop();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced HTML Compiler</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        textarea {
            width: 100%;
            height: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Enhanced HTML Compiler</h1>
    <textarea id="htmlCode" placeholder="Enter your HTML code here..."></textarea>
    <button onclick="runCode()">Run</button>

    <script>
        function runCode() {
            const code = document.getElementById('htmlCode').value;
            const newTab = window.open();
            newTab.document.write(code);
            newTab.document.close();
        }
    </script>
</body>
</html>
